{% extends 'main/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.contact_code }}<br/>
        {{ form.text_code }}<br/>
        {{ form.message_type }}
        <button type="submit" class="btn btn-success">Добавить</button>
        <span> {{ error }}</span>
    </form>
{% endblock %}
